<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="tabla">
        <div class="uno"></div>
        <div class="dos"></div>
        <div class="tres"></div>
        <div class="cuatro"></div>
        <div class="cinco"></div>
        <div class="seis"></div>
    </div>
    <style>
        .tabla{
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap:10px;
        }
        .uno{
            grid-column:2;
            grid-row:3;
        }
        .tabla div{
            background-color: aqua;
            padding: 1em;
        }
    </style>
</body>
</html>
